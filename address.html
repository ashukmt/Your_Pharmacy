<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Page</title>
    <link rel="stylesheet" href="./styles/address.css">
</head>
<body>
<!-- <div id="main_containerDIV"> -->

    <div id="address_mainDIV">

        <form id="address_form">
            <label for="contact details">CONTACT DETAILS</label>
            <input type="text" id="fName" placeholder="First Name" value="" />
            <input type="text" id="lName" placeholder="Last Name" />
            <input type="number" id="number" placeholder="Mobile Number" value="" />
            
            <label for="address">ADDRESS</label>
            <input type="text" id="pincode" placeholder="Pin Code*" value="" />
            <input type="text" id="address" placeholder="Address(House No.,Building,Street,Area)*" value="" />
            <input type="text" id="locality" placeholder="Locality/Town*" value="" />
              <input type="text" id="city" placeholder="City/District*" value="" />
            
              <input type="text" id="state" placeholder="State*" value="" />
      
            <input type="submit" style="color: aliceblue ; background-color:rgb(0, 81, 92);" placeholder="Save Your Address" value="Save Your Address" />

            </form>
            
        </div>

    <!-- <div id="payment_DIV"></div> 

</div> -->


</body>
</html>

<script src="./script/address.js"></script>
